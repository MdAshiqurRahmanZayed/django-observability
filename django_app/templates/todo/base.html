<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #44a36f 0%, #659c27 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .todo-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .todo-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .todo-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .todo-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .todo-item.completed {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        .todo-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        .todo-title.completed {
            text-decoration: line-through;
            color: #888;
        }
        .todo-description {
            color: #666;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .todo-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .btn {
            border-radius: 5px;
            padding: 5px 15px;
            font-size: 0.9em;
        }
        .btn-sm {
            padding: 3px 10px;
        }
        .create-btn {
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .empty-state i {
            font-size: 4em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
