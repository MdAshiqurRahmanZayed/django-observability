server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

  # Django app logs (JSON format)
  - job_name: django
    static_configs:
      - targets:
          - localhost
        labels:
          app: django
          env: dev
          __path__: /var/log/django/django.log
    pipeline_stages:
      - json:
          expressions:
            level: levelname
            logger: name
            message: message
      - labels:
          level:
          logger:

  # Gunicorn access logs
  - job_name: gunicorn_access
    static_configs:
      - targets:
          - localhost
        labels:
          app: django
          log_type: access
          env: dev
          __path__: /var/log/django/access.log
    pipeline_stages:
      - labels:
          log_type:

  # Gunicorn error logs
  - job_name: gunicorn_error
    static_configs:
      - targets:
          - localhost
        labels:
          app: django
          log_type: error
          level: ERROR
          env: dev
          __path__: /var/log/django/error.log
    pipeline_stages:
      - labels:
          level:
          log_type:
